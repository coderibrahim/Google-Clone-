<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mw-100">
      <div class="row">
        <div class="col-5"></div>
        <div class="col-3"></div>
        <div class="col-4">
          <div class="navbar-nav rounded float-right mt-2">
            <ul>
              <li style="margin-top: 6px">
                <a href="https://mail.google.com/"><h6 class="text-dark">Gmail</h6></a>
              </li>
              <li >
                <a href="https://www.google.com.tr/imghp?hl=tr&tab=ri&ogbl"><h6 class="text-dark">Görseller</h6></a>
              </li>
              <li >
                <a href="https://www.google.com.tr/intl/tr/about/products?tab=rh"
                  ><img
                    src="https://img.icons8.com/material-outlined/24/000000/circled-menu.png"
                /></a>
              </li>
              <li >
                <button class="btn btn-primary" style="height: 35px">
                  <a
                    href="https://accounts.google.com/ServiceLogin?hl=tr&passive=true&continue=https://www.google.com.tr/%3Fhl%3Dtr&ec=GAZAmgQ"
                    style="text-decoration: none"
                    class="text-white"
                    >Oturum Açın</a
                  >
                </button>
              </li>
              <li class="text-dark"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" style="margin-top: 170px">
         <img
              class="rounded mx-auto mh-100 d-block"
              style="height: 92; width: 272"
              src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          />
        </div>
      </div>
      <div class="row">
        <div class="bar">
          <input class="searchbar" type="text" title="Search" />
          <a href="#">
            <img
              class="voice"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
              title="Search by Voice"
          /></a>
        </div>
      </div>
      <div class="row">
        <div class="buttons mx-auto mt-3">
          <button class="button" type="button">Google Search</button>
          <button class="button" type="button">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="footer fixed-bottom">
        <div class="row">
          <div class="col-12 float-left" style="border-bottom: 1px solid black">
            <h6 style="margin-left: 54px">Usa</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-1 float-right" style="margin-bottom: -10px">
            <ul>
              <li>Hakkında</li>
              <li>Reklam</li>
              <li>İşletme</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
